services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.4
    container_name: noesis-elasticsearch
    environment:
      - node.name=elasticsearch
      - cluster.name=noesis-elk
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - xpack.security.enabled=true
      - xpack.security.http.ssl.enabled=false
      - xpack.security.transport.ssl.enabled=false
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD:-changeme}
      # Bootstrap Kibana system user password on first start (Elasticsearch feature)
      - KIBANA_PASSWORD=${KIBANA_PASSWORD:-changeme}
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - es-data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    healthcheck:
      test: ["CMD-SHELL", "curl -s -u elastic:$${ELASTIC_PASSWORD} http://localhost:9200 | grep -q 'cluster_name'"]
      interval: 10s
      timeout: 10s
      retries: 120
      start_period: 20s

  kibana:
    image: docker.elastic.co/kibana/kibana:8.13.4
    container_name: noesis-kibana
    depends_on:
      elasticsearch:
        condition: service_healthy
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=kibana_system
      - ELASTICSEARCH_PASSWORD=${KIBANA_PASSWORD:-changeme}
      - SERVER_PUBLICBASEURL=${KIBANA_PUBLIC_URL:-http://localhost:5601}
    ports:
      - "5601:5601"

  logstash:
    build:
      context: .
      dockerfile: Dockerfile
    image: noesis-logstash:8.13.4
    container_name: noesis-logstash
    depends_on:
      elasticsearch:
        condition: service_healthy
    environment:
      ELASTIC_PASSWORD: ${ELASTIC_PASSWORD:-changeme}
      ELASTICSEARCH_HOST: http://elasticsearch:9200
    volumes:
      - ${APP_LOG_PATH:-../../logs/app}:/var/log/noesis:ro
    ports:
      - "5044:5044"

volumes:
  es-data:

networks:
  default:
    name: noesis-2_default
    external: true
