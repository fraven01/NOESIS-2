general_settings:
  require_auth: true
  proxy_port: 4000
  num_retries: 1

model_list:
  - model_name: gemini-2.5-flash
    litellm_params:
      # Use Vertex AI via ADC (no API key). Project/region come from env
      # VERTEXAI_PROJECT and VERTEXAI_LOCATION provided by CI/Runtime.
      model: vertex_ai/gemini-2.5-flash
  - model_name: gemini-2.5-pro
    litellm_params:
      model: vertex_ai/gemini-2.5-pro
