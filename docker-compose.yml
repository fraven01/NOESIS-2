services:
  db:
    image: pgvector/pgvector:pg16
    container_name: noesis2_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: noesis2
      POSTGRES_USER: noesis2
      POSTGRES_PASSWORD: noesis2
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: noesis2_redis
    restart: unless-stopped
    ports:
      - "6379:6379"

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: noesis2_web
    command: opentelemetry-instrument gunicorn noesis2.wsgi:application --bind 0.0.0.0:8000
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - staticfiles:/app/staticfiles
    env_file:
      - .env
      - .env.docker
    environment:
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-example.com}
      DATABASE_URL: ${COMPOSE_DATABASE_URL:-postgresql://noesis2:noesis2@db:5432/noesis2}
      REDIS_URL: ${COMPOSE_REDIS_URL:-redis://redis:6379/0}
      LOGGING_OTEL_INSTRUMENT: "true"
      OTEL_EXPORTER_OTLP_TRACES_ENDPOINT: "${LANGFUSE_HOST:-http://langfuse:3000}/api/public/otel/v1/traces"
      OTEL_EXPORTER_OTLP_HEADERS: "X-Langfuse-Public-Key=${LANGFUSE_PUBLIC_KEY},X-Langfuse-Secret-Key=${LANGFUSE_SECRET_KEY}"
    depends_on:
      - db
      - redis
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: noesis2_worker
    command: opentelemetry-instrument celery -A noesis2 worker -l info -Q celery,rag_delete,crawler
    env_file:
      - .env
      - .env.docker
    environment:
      DJANGO_SETTINGS_MODULE: ${DJANGO_SETTINGS_MODULE:-noesis2.settings.development}
      DATABASE_URL: ${COMPOSE_DATABASE_URL:-postgresql://noesis2:noesis2@db:5432/noesis2}
      REDIS_URL: ${COMPOSE_REDIS_URL:-redis://redis:6379/0}
      LOGGING_OTEL_INSTRUMENT: "true"
      OTEL_EXPORTER_OTLP_TRACES_ENDPOINT: "${LANGFUSE_HOST:-http://langfuse:3000}/api/public/otel/v1/traces"
      OTEL_EXPORTER_OTLP_HEADERS: "X-Langfuse-Public-Key=${LANGFUSE_PUBLIC_KEY},X-Langfuse-Secret-Key=${LANGFUSE_SECRET_KEY}"
    depends_on:
      - redis
    restart: unless-stopped

  agents-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: noesis2_agents_worker
    command: opentelemetry-instrument celery -A noesis2 worker -l info -Q agents
    env_file:
      - .env
      - .env.docker
    environment:
      DJANGO_SETTINGS_MODULE: ${DJANGO_SETTINGS_MODULE:-noesis2.settings.development}
      DATABASE_URL: ${COMPOSE_DATABASE_URL:-postgresql://noesis2:noesis2@db:5432/noesis2}
      REDIS_URL: ${COMPOSE_REDIS_URL:-redis://redis:6379/0}
      LOGGING_OTEL_INSTRUMENT: "true"
      OTEL_EXPORTER_OTLP_TRACES_ENDPOINT: "${LANGFUSE_HOST:-http://langfuse:3000}/api/public/otel/v1/traces"
      OTEL_EXPORTER_OTLP_HEADERS: "X-Langfuse-Public-Key=${LANGFUSE_PUBLIC_KEY},X-Langfuse-Secret-Key=${LANGFUSE_SECRET_KEY}"
    depends_on:
      - redis
    restart: unless-stopped

  rag-schema:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: noesis2_rag_schema
    command: opentelemetry-instrument /usr/local/bin/python manage.py sync_rag_schemas
    volumes:
      - .:/app
      - staticfiles:/app/staticfiles
    env_file:
      - .env
      - .env.docker
    depends_on:
      - db
    restart: "no"
    environment:
      DATABASE_URL: ${COMPOSE_DATABASE_URL:-postgresql://noesis2:noesis2@db:5432/noesis2}
      REDIS_URL: ${COMPOSE_REDIS_URL:-redis://redis:6379/0}
      LOGGING_OTEL_INSTRUMENT: "true"
      OTEL_EXPORTER_OTLP_TRACES_ENDPOINT: "${LANGFUSE_HOST:-http://langfuse:3000}/api/public/otel/v1/traces"
      OTEL_EXPORTER_OTLP_HEADERS: "X-Langfuse-Public-Key=${LANGFUSE_PUBLIC_KEY},X-Langfuse-Secret-Key=${LANGFUSE_SECRET_KEY}"

  ingestion-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: noesis2_ingestion_worker
    command: opentelemetry-instrument celery -A noesis2 worker -l info -Q ingestion
    env_file:
      - .env
      - .env.docker
    environment:
      DJANGO_SETTINGS_MODULE: ${DJANGO_SETTINGS_MODULE:-noesis2.settings.development}
      DATABASE_URL: ${COMPOSE_DATABASE_URL:-postgresql://noesis2:noesis2@db:5432/noesis2}
      REDIS_URL: ${COMPOSE_REDIS_URL:-redis://redis:6379/0}
      LOGGING_OTEL_INSTRUMENT: "true"
      OTEL_EXPORTER_OTLP_TRACES_ENDPOINT: "${LANGFUSE_HOST:-http://langfuse:3000}/api/public/otel/v1/traces"
      OTEL_EXPORTER_OTLP_HEADERS: "X-Langfuse-Public-Key=${LANGFUSE_PUBLIC_KEY},X-Langfuse-Secret-Key=${LANGFUSE_SECRET_KEY}"
    depends_on:
      - redis
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  staticfiles:
    driver: local
