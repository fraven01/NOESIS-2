services:
  db:
    image: pgvector/pgvector:pg16
    container_name: noesis2_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: noesis2
      POSTGRES_USER: noesis2
      POSTGRES_PASSWORD: noesis2
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: noesis2_redis
    restart: unless-stopped
    ports:
      - "6379:6379"

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: noesis2_web
    command: opentelemetry-instrument daphne -b 0.0.0.0 -p 8000 noesis2.asgi:application
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - staticfiles:/app/staticfiles
    env_file:
      - .env
      - .env.docker
    environment:
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-example.com}
      DATABASE_URL: ${COMPOSE_DATABASE_URL:-postgresql://noesis2:noesis2@db:5432/noesis2}
      REDIS_URL: ${COMPOSE_REDIS_URL:-redis://redis:6379/0}
      LOGGING_OTEL_INSTRUMENT: "true"
      OTEL_EXPORTER_OTLP_TRACES_ENDPOINT: "${LANGFUSE_HOST:-http://langfuse:3000}/api/public/otel/v1/traces"
      OTEL_EXPORTER_OTLP_HEADERS: "X-Langfuse-Public-Key=${LANGFUSE_PUBLIC_KEY},X-Langfuse-Secret-Key=${LANGFUSE_SECRET_KEY}"
    depends_on:
      - db
      - redis
    restart: unless-stopped

  # Unified worker for all queues (WSL-optimized)
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: noesis2_worker
    command: >-
      opentelemetry-instrument celery -A noesis2 worker
      -Q agents-high,agents-low,crawler,celery,default,ingestion,ingestion-bulk,dead_letter,rag_delete
      --concurrency=2
      --prefetch-multiplier=1
      --max-tasks-per-child=300
      --max-memory-per-child=900000
      --time-limit=600
      --soft-time-limit=540
      -l info
    mem_limit: 2g
    cpus: 2.0
    env_file:
      - .env
      - .env.docker
    environment:
      DJANGO_SETTINGS_MODULE: ${DJANGO_SETTINGS_MODULE:-noesis2.settings.development}
      DATABASE_URL: ${COMPOSE_DATABASE_URL:-postgresql://noesis2:noesis2@db:5432/noesis2}
      REDIS_URL: ${COMPOSE_REDIS_URL:-redis://redis:6379/0}
      LOGGING_OTEL_INSTRUMENT: "true"
      OTEL_EXPORTER_OTLP_TRACES_ENDPOINT: "${LANGFUSE_HOST:-http://langfuse:3000}/api/public/otel/v1/traces"
      OTEL_EXPORTER_OTLP_HEADERS: "X-Langfuse-Public-Key=${LANGFUSE_PUBLIC_KEY},X-Langfuse-Secret-Key=${LANGFUSE_SECRET_KEY}"
    depends_on:
      - redis
    restart: unless-stopped

  beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: noesis2_beat
    command: >-
      celery -A noesis2 beat -l info
    env_file:
      - .env
      - .env.docker
    environment:
      DJANGO_SETTINGS_MODULE: ${DJANGO_SETTINGS_MODULE:-noesis2.settings.development}
      DATABASE_URL: ${COMPOSE_DATABASE_URL:-postgresql://noesis2:noesis2@db:5432/noesis2}
      REDIS_URL: ${COMPOSE_REDIS_URL:-redis://redis:6379/0}
    depends_on:
      - redis
    restart: unless-stopped

  rag-schema:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: noesis2_rag_schema
    command: opentelemetry-instrument /usr/local/bin/python manage.py sync_rag_schemas
    volumes:
      - .:/app
      - staticfiles:/app/staticfiles
    env_file:
      - .env
      - .env.docker
    depends_on:
      - db
    restart: "no"
    environment:
      DATABASE_URL: ${COMPOSE_DATABASE_URL:-postgresql://noesis2:noesis2@db:5432/noesis2}
      REDIS_URL: ${COMPOSE_REDIS_URL:-redis://redis:6379/0}
      LOGGING_OTEL_INSTRUMENT: "true"
      OTEL_EXPORTER_OTLP_TRACES_ENDPOINT: "${LANGFUSE_HOST:-http://langfuse:3000}/api/public/otel/v1/traces"
      OTEL_EXPORTER_OTLP_HEADERS: "X-Langfuse-Public-Key=${LANGFUSE_PUBLIC_KEY},X-Langfuse-Secret-Key=${LANGFUSE_SECRET_KEY}"

volumes:
  postgres_data:
    driver: local
  staticfiles:
    driver: local
