<div class="rounded-xl border border-slate-200 bg-white p-6 shadow-sm" hx-get="{{ poll_url }}"
    hx-trigger="load, every 2s" hx-target="this" hx-swap="outerHTML">
    <div class="flex items-center gap-3">
        <div class="h-4 w-4 animate-spin rounded-full border-2 border-slate-300 border-t-indigo-600"></div>
        <div>
            <p class="text-sm font-medium text-slate-800">Search queued</p>
            <p class="text-xs text-slate-500">Task {{ task_id|slice:":8" }}...</p>
        </div>
    </div>
</div>
