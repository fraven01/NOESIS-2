<div class="mt-3 rounded-lg border border-slate-200 bg-slate-50 px-3 py-2 text-xs text-slate-600">
    {% if status == "error" %}
    <p class="text-red-600">{{ message|default:"Re-ingestion failed." }}</p>
    {% else %}
    <div class="flex items-center justify-between gap-2">
        <span class="font-medium text-slate-700">Re-ingestion queued</span>
        {% if ingestion_run_id %}
        <span class="font-mono text-[10px] text-slate-500">Run {{ ingestion_run_id|slice:":8" }}...</span>
        {% endif %}
    </div>
    {% if trace_id %}
    <p class="mt-1 font-mono text-[10px] text-slate-500">Trace {{ trace_id|slice:":12" }}...</p>
    {% endif %}
    {% endif %}
</div>
