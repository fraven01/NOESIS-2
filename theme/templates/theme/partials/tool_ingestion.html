<div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
    <!-- Ingestion Config (Left Column) -->
    <div class="lg:col-span-4 space-y-6">

        <form hx-post="{% url 'ingestion-submit' %}" hx-encoding="multipart/form-data"
            hx-target="#ingestion-status-area" class="space-y-6">
            {% csrf_token %}
            <input type="hidden" name="case_id" value="{{ case_id }}">

            <!-- Upload Zone -->
            <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6">
                <h3 class="text-base font-semibold text-slate-900 mb-4 flex items-center gap-2">
                    <svg class="w-5 h-5 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                    </svg>
                    Document Upload
                </h3>

                <div id="drop-zone"
                    class="border-2 border-dashed border-slate-300 rounded-lg p-8 text-center hover:border-indigo-500 transition-colors cursor-pointer bg-slate-50 relative"
                    @dragover.prevent="$el.classList.add('border-indigo-500', 'bg-indigo-50')"
                    @dragleave.prevent="$el.classList.remove('border-indigo-500', 'bg-indigo-50')"
                    @drop.prevent="$el.classList.remove('border-indigo-500', 'bg-indigo-50'); 
                                   document.getElementById('file-upload').files = $event.dataTransfer.files;
                                   document.getElementById('file-name-display').innerText = $event.dataTransfer.files[0].name;">

                    <svg class="mx-auto h-12 w-12 text-slate-400" stroke="currentColor" fill="none" viewBox="0 0 48 48"
                        aria-hidden="true">
                        <path
                            d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <div class="mt-4 flex text-sm text-slate-600 justify-center">
                        <label for="file-upload"
                            class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                            <span>Upload a file</span>
                            <input id="file-upload" name="file" type="file" class="sr-only"
                                onchange="document.getElementById('file-name-display').innerText = this.files[0].name">
                        </label>
                        <p class="pl-1">or drag and drop</p>
                    </div>
                    <p class="text-xs text-slate-500 mt-2">PDF, DOCX, TXT up to 10MB</p>
                    <p id="file-name-display" class="text-sm font-medium text-indigo-600 mt-2 min-h-[20px]"></p>
                </div>
            </div>

            <!-- Metadata Form -->
            <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6">
                <h3 class="text-base font-semibold text-slate-900 mb-4">Metadata</h3>

                <div id="ingestion-status-panel"></div>

                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Workflow ID</label>
                        <input type="text" name="workflow_id" value="default-ingestion"
                            class="block w-full rounded-lg border-slate-300 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Tags (comma separated)</label>
                        <input type="text" name="tags" placeholder="finance, report, 2024"
                            class="block w-full rounded-lg border-slate-300 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Visibility</label>
                        <select name="visibility"
                            class="block w-full rounded-lg border-slate-300 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                            <option value="private">Private</option>
                            <option value="tenant">Tenant</option>
                            <option value="public">Public</option>
                        </select>
                    </div>
                    <div class="border-t border-slate-200 pt-4">
                        <label class="flex items-center space-x-3 cursor-pointer group">
                            <input type="checkbox" name="enable_embedding" value="true" checked
                                class="h-4 w-4 rounded border-slate-300 text-indigo-600 focus:ring-indigo-500 focus:ring-offset-0">
                            <div class="flex-1">
                                <span class="text-sm font-medium text-slate-700 group-hover:text-slate-900">Enable RAG / Vector Search</span>
                                <p class="text-xs text-slate-500 mt-0.5">Uncheck to archive document without indexing (faster, no search)</p>
                            </div>
                        </label>
                    </div>
                    <button type="submit"
                        class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all">
                        Start Ingestion
                    </button>
                </div>
            </div>
        </form>

    </div>

    <!-- Pipeline Visualization (Right Column) -->
    <div class="lg:col-span-8">
        <div id="ingestion-status-area" class="space-y-6">

            <!-- Empty State -->
            <div
                class="bg-white rounded-xl shadow-sm border border-slate-200 p-8 min-h-[500px] flex flex-col items-center justify-center text-center">
                <div class="bg-slate-50 p-4 rounded-full mb-4">
                    <svg class="h-8 w-8 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                </div>
                <h3 class="text-sm font-medium text-slate-900">No Active Pipeline</h3>
                <p class="mt-1 text-sm text-slate-500 max-w-sm">Upload a document to visualize its journey through the
                    ingestion pipeline steps.</p>
            </div>

        </div>
    </div>
</div>
