<div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
    <!-- Crawler Config (Left Column) -->
    <div class="lg:col-span-4 space-y-6">
        <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6">
            <h3 class="text-base font-semibold text-slate-900 mb-4 flex items-center gap-2">
                <svg class="w-5 h-5 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                Crawler Setup
            </h3>

            <form hx-post="{% url 'crawler-submit' %}" hx-target="#crawler-status-area" hx-swap="innerHTML"
                class="space-y-4">
                {% csrf_token %}
                <input type="hidden" name="case_id" value="{{ case_id }}">

                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Origin URL</label>
                    <input type="url" name="url" required placeholder="https://example.com"
                        class="block w-full rounded-lg border-slate-300 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Additional Origins (One per
                        line)</label>
                    <textarea name="origins" rows="3" placeholder="https://example.com/blog"
                        class="block w-full rounded-lg border-slate-300 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"></textarea>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Mode</label>
                        <select name="mode"
                            class="block w-full rounded-lg border-slate-300 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                            <option value="live">Live</option>
                            <option value="archive">Archive</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Workflow ID</label>
                        <input type="text" name="workflow_id" value="default-crawler"
                            class="block w-full rounded-lg border-slate-300 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                    </div>
                </div>

                <div class="border-t border-slate-100 pt-4 space-y-3">
                    <div class="flex items-center justify-between">
                        <label class="text-sm text-slate-700 font-medium">Fetch Content</label>
                        <div
                            class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
                            <input type="checkbox" name="fetch_content" id="toggle-fetch" checked
                                class="toggle-checkbox absolute block w-5 h-5 rounded-full bg-white border-4 appearance-none cursor-pointer" />
                            <label for="toggle-fetch"
                                class="toggle-label block overflow-hidden h-5 rounded-full bg-slate-300 cursor-pointer"></label>
                        </div>
                    </div>
                    <div class="flex items-center justify-between">
                        <label class="text-sm text-slate-700 font-medium">Dry Run</label>
                        <div
                            class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
                            <input type="checkbox" name="dry_run" id="toggle-dry"
                                class="toggle-checkbox absolute block w-5 h-5 rounded-full bg-white border-4 appearance-none cursor-pointer" />
                            <label for="toggle-dry"
                                class="toggle-label block overflow-hidden h-5 rounded-full bg-slate-300 cursor-pointer"></label>
                        </div>
                    </div>
                    <div class="flex items-center justify-between">
                        <label class="text-sm text-slate-700 font-medium">Shadow Mode</label>
                        <div
                            class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
                            <input type="checkbox" name="shadow_mode" id="toggle-shadow"
                                class="toggle-checkbox absolute block w-5 h-5 rounded-full bg-white border-4 appearance-none cursor-pointer" />
                            <label for="toggle-shadow"
                                class="toggle-label block overflow-hidden h-5 rounded-full bg-slate-300 cursor-pointer"></label>
                        </div>
                    </div>
                </div>

                <button type="submit"
                    class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all">
                    Start Crawl Job
                </button>
            </form>
        </div>
    </div>

    <!-- Status Dashboard (Right Column) -->
    <div class="lg:col-span-8">
        <div id="crawler-status-area" class="space-y-6">

            <!-- Empty State -->
            <div
                class="bg-white rounded-xl shadow-sm border border-slate-200 p-8 min-h-[500px] flex flex-col items-center justify-center text-center">
                <div class="bg-slate-50 p-4 rounded-full mb-4">
                    <svg class="h-8 w-8 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                </div>
                <h3 class="text-sm font-medium text-slate-900">No Active Jobs</h3>
                <p class="mt-1 text-sm text-slate-500 max-w-sm">Configure and start a crawler job to see real-time
                    status updates and crawled pages.</p>
            </div>

        </div>
    </div>
</div>
