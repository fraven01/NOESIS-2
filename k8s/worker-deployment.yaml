apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-worker
  namespace: noesis2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: celery-worker
  template:
    metadata:
      labels:
        app: celery-worker
    spec:
      serviceAccountName: noesis2-worker-sa
      terminationGracePeriodSeconds: 90
      containers:
        - name: app
          image: REGION-docker.pkg.dev/PROJECT/REPO/noesis2-web:SHA
          imagePullPolicy: IfNotPresent
          command: ["celery"]
          args: ["-A", "noesis2", "worker", "-l", "info"]
          env:
            - name: DJANGO_SETTINGS_MODULE
              value: noesis2.settings.production
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef: { name: app-secrets, key: SECRET_KEY }
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef: { name: app-secrets, key: DATABASE_URL }
            - name: REDIS_URL
              valueFrom:
                secretKeyRef: { name: app-secrets, key: REDIS_URL }
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: "1"
              memory: 1Gi
          readinessProbe:
            exec:
              command: ["sh", "-lc", "pgrep -f 'celery.*worker' >/dev/null"]
            initialDelaySeconds: 60
            periodSeconds: 15
          startupProbe:
            exec:
              command: ["sh", "-lc", "pgrep -f 'celery.*worker' >/dev/null"]
            failureThreshold: 30
            periodSeconds: 5
          livenessProbe:
            exec:
              command: ["sh", "-lc", "pgrep -f 'celery.*worker' >/dev/null"]
            initialDelaySeconds: 60
            periodSeconds: 30
          lifecycle:
            preStop:
              exec:
                command: ["sh", "-lc", "pkill -TERM -f 'celery.*worker'; sleep 20"]
        - name: cloud-sql-proxy
          image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.11.4
          args:
            - "--private-ip"
            - "--port=5432"
            - "PROJECT:REGION:INSTANCE" # CLOUD_SQL_CONNECTION_NAME
          securityContext:
            runAsNonRoot: true
            runAsUser: 65532
