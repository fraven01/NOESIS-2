[tool.black]
# Füge den problematischen Ordner zur 'exclude'-Liste hinzu
exclude = '''
/(
    \.git
  | \.venv
  | \.venv-tools  # <--- Diesen Ordner hinzufügen
  | \.mypy_cache
  | \.pytest_cache
)/
'''

[tool.ruff]
# Exclude debug and script files that need Django setup before imports
extend-exclude = [
    "debug_*.py",
    "scripts/verify_*.py",
]