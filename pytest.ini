[pytest]
DJANGO_SETTINGS_MODULE = noesis2.settings.development
python_files = tests.py test_*.py *_tests.py
addopts = --ignore=test_output.txt 
markers =
    gold: tests requiring PII_MODE=gold
    chaos: fault-injection tests for Redis, Cloud SQL and network degradation toggles
    perf_smoke: high-concurrency Django client probes that must run on a dedicated worker
    slow: slow integration tests (DB-heavy, tenant operations, schema creation) - skip by default in CI/local dev

